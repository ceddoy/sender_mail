{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sender Service</title>
  </head>
  <header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center">
        <img src="{% static 'admin/img/svg_sender_main.png' %}" width="30" alt="main-icon">
        <strong>Main</strong>
    {% if user.is_anonymous %}
      </a>
        <a href="{% url 'login' %}" class="navbar-brand d-flex align-items-end">
        <strong>Sign In</strong>
      </a>
      <a href="{% url 'registration' %}" class="navbar-brand">
        <strong>Sign Up</strong>
      </a>
    {% else %}
        <a href="#" class="navbar-brand d-flex align-items-end">
        <strong>Welcome, {{ user.email }}</strong>
      </a>
        <a href="{% url 'logout' %}" class="navbar-brand d-flex align-items-end">
        <strong>Sing Out</strong>
      </a>
    {% endif %}
    </div>
  </div>
</header>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Sender Service</h1>
          <hr class="mt-0 mb-4">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
